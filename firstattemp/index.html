<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect - Думай лучше</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключение шрифтов (например, Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <img src="https://assets-global.website-files.com/62c019d453770f370a2416f4/62c019d453770f5e1f24172f_Reflect%20Logo.svg" alt="Reflect Logo" class="logo-icon">
            Reflect
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Product</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Changelog</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="#" class="btn btn-login">Login</a>
            <a href="#" class="btn btn-trial">Start free trial</a>
        </div>
    </header>

    <main class="hero-section">
        <div class="ai-label-wrapper">
            <span class="ai-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ai-icon"><path d="M4 21v-7m0 0a4 4 0 0 1 0-8c0-2.209 1.791-4 4-4s4 1.791 4 4a4 4 0 0 1 0 8m0 0v7m-4-7h7m0 0a4 4 0 0 1 8 0c0 2.209-1.791 4-4 4s-4-1.791-4-4a4 4 0 0 1-8 0m0 0h-7"></path></svg>
                Take notes using AI
            </span>
        </div>
        <h1>Think better with Reflect</h1>
        <p class="subtitle">Never miss a note, idea or connection.</p>

        <div class="video-container">
            <!-- Здесь будет фоновое изображение свечения -->
            <img src="photo123.jpg" alt="Glowing Effect" class="glow-effect-img">
            <!-- iframe для видео с YouTube/Vimeo -->
            <iframe
                src="https://www.youtube.com/embed/https://www.youtube.com/watch?v=p6dvtNrsezg&list=RDGMEMQ1dJ7wXfLlqCjwV0xfSNbAVMp6dvtNrsezg&start_radio=1?controls=0&modestbranding=1&rel=0"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                class="video-iframe"
            ></iframe>
            <!-- Кастомная кнопка воспроизведения поверх видео, если видео не автоплеится -->
            <!-- <div class="play-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="currentColor" stroke="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play-circle"><circle cx="12" cy="12" r="10"></circle><polygon points="10 8 16 12 10 16 10 8"></polygon></svg>
            </div> -->
        </div>
    </main>

    <!-- Заглушка для нижнего UI, чтобы создать общее впечатление -->
    <section class="bottom-ui-placeholder"></section>

</body>
</html>
